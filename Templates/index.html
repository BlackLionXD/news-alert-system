<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forex News Alert</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Vanta background */
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Center wrapper */
      .center-wrapper {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Modern card */
      .custom-card {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 15px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
        padding: 25px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      /* Soft tilt hover (not drag) */
      .custom-card:hover {
        transform: perspective(900px) rotateX(3deg) rotateY(3deg) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      .msg {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>

  <body>
    <!-- Background -->
    <div id="vanta-bg"></div>

    <!-- Centered content -->
    <div class="center-wrapper">
      <div class="custom-card">
        <h3 class="text-center mb-3">Forex News Alerts</h3>
        <p class="text-center">Stay updated with market-moving forex news.</p>

        <form method="POST">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="btn btn-primary mt-3 w-100">
            Subscribe
          </button>
        </form>

        {% if message %}
        <p class="msg text-center">{{ message }}</p>
        {% endif %}
      </div>
    </div>

    <!-- VANTA.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
      VANTA.BIRDS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        backgroundColor: 0xffe2e2, // pink background
        color1: 0xf70000,
        birdSize: 1.5,
        wingSpan: 40.0,
      });
    </script>
  </body>
</html>
